        <h3 id="tableView-删除、增加、移动row"><a href="#tableView-删除、增加、移动row" class="headerlink" title="tableView 删除、增加、移动row"></a>tableView 删除、增加、移动row</h3><figure class="highlight objc"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//删除走这个</span></span><br><span class="line">- (<span class="keyword">void</span>)tableView:(<span class="built_in">UITableView</span> *)tableView commitEditingStyle:(<span class="built_in">UITableViewCellEditingStyle</span>)editingStyle forRowAtIndexPath:(<span class="built_in">NSIndexPath</span> *)indexPath&#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (editingStyle == <span class="built_in">UITableViewCellEditingStyleDelete</span>) &#123;</span><br><span class="line">        </span><br><span class="line">       <span class="comment">/*</span></span><br><span class="line"><span class="comment">        //第一种删除，刷新整个tableView，还需要获取cell，不好</span></span><br><span class="line"><span class="comment">        UITableViewCell *cell = (UITableViewCell *)[tableView cellForRowAtIndexPath:indexPath];</span></span><br><span class="line"><span class="comment">        </span></span><br><span class="line"><span class="comment">        [cell removeFromSuperview];</span></span><br><span class="line"><span class="comment">        </span></span><br><span class="line"><span class="comment">        [self.mutArr removeObjectAtIndex:indexPath.row];</span></span><br><span class="line"><span class="comment">        </span></span><br><span class="line"><span class="comment">        [self.taleView reloadData];</span></span><br><span class="line"><span class="comment">        */</span></span><br><span class="line">        </span><br><span class="line">        <span class="comment">//第二种删除方法，删除row还顺带刷新了，很棒！</span></span><br><span class="line">        [<span class="keyword">self</span>.mutArr removeObjectAtIndex:indexPath.row];</span><br><span class="line">        [<span class="keyword">self</span>.taleView deleteRowsAtIndexPaths:@[indexPath] withRowAnimation:<span class="built_in">UITableViewRowAnimationFade</span>];</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span> (editingStyle == <span class="built_in">UITableViewCellEditingStyleInsert</span>) &#123;</span><br><span class="line">        </span><br><span class="line"><span class="comment">//        [self.mutArr addObject:@"委屈"];</span></span><br><span class="line">        </span><br><span class="line">        <span class="comment">//使用insert插入 带索引</span></span><br><span class="line">        [<span class="keyword">self</span>.mutArr insertObject:<span class="string">@"哈哈嘻嘻"</span> atIndex:indexPath.row];</span><br><span class="line">        </span><br><span class="line">        <span class="comment">//添加row，但是不会刷新,新加的row在上面</span></span><br><span class="line">        [<span class="keyword">self</span>.taleView insertRowsAtIndexPaths:@[indexPath] withRowAnimation:<span class="built_in">UITableViewRowAnimationFade</span>];</span><br><span class="line">        </span><br><span class="line"><span class="comment">//        [self.taleView reloadData];</span></span><br><span class="line">        </span><br><span class="line"><span class="comment">//        [self.taleView reloadRowsAtIndexPaths:@[indexPath] withRowAnimation:UITableViewRowAnimationFade];</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- (<span class="built_in">BOOL</span>)tableView:(<span class="built_in">UITableView</span> *)tableView canMoveRowAtIndexPath:(<span class="built_in">NSIndexPath</span> *)indexPath&#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="literal">YES</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//移动顺序走这个方法</span></span><br><span class="line">- (<span class="keyword">void</span>)tableView:(<span class="built_in">UITableView</span> *)tableView moveRowAtIndexPath:(<span class="built_in">NSIndexPath</span> *)sourceIndexPath toIndexPath:(<span class="built_in">NSIndexPath</span> *)destinationIndexPath&#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//移动后改变数组内成员的索引</span></span><br><span class="line">    [<span class="keyword">self</span>.mutArr exchangeObjectAtIndex:sourceIndexPath.row withObjectAtIndex:destinationIndexPath.row];</span><br><span class="line">    </span><br><span class="line">    [<span class="keyword">self</span>.taleView reloadData];</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
